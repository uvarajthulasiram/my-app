version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8-browsers
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      
      # - run: curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
      # - run: sudo apt-get install -y nodejs
      # - run: npm install npm@6.14.4
      # - run: npm install angular-cli@latest
      
      # - run: rm -f package-lock.json
      - run: yarn ng build --prod

      # - run: rm -rf node_modules/
      # - run: rm -f package-lock.json
      # - run: npm cache clean --force

      # - run: yarn run pbuild

      - run:
          command: |
            docker build -t uvarajat.azurecr.io/myapp:1.0 .
      - run:
          command: |
            docker login --username $DOCKER_USER --password $DOCKER_PASS uvarajat.azurecr.io
      - run:
          command: |
            docker push uvarajat.azurecr.io/myapp:1.0